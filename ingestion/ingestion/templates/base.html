{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'logo/1.png' %}" />
    <title>Srishti Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link href="{% static 'css/home/home.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

</head>

<body  class="text-center">
<div class="d-flex h-100 text-center">
    <div class="container-sm">
        <header>
            <div>
                <nav class="nav nav-masthead justify-content-center float-md-end">

                    <a class="nav-link" aria-current="page" href="{% url 'home' %}" style="color:black" >Home</a>
                    {% if user.is_superuser %}
                    <a class="nav-link" aria-current="page" href="{% url 'admin:index' %}" style="color:black">Admin</a>
                    {% endif %}
                    <a class="nav-link" aria-current="page" href="{% url 'logout' %}" style="color:black" >Logout</a>

                </nav>
            </div>
        </header>
            {% block content %}

            {% endblock %}
    </div>
</div>

</body>
</html>
